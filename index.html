<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to YouTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      font-family: 'Roboto', sans-serif;
    }

    /* Container for Animation and Message */
    .redirect-container {
      text-align: center;
    }

    /* YouTube Logo Styling */
    .youtube-logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg');
      background-size: contain;
      background-repeat: no-repeat;
      animation: bounce 2s infinite;
    }

    /* Bouncing Animation */
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Redirecting Message Styling */
    .redirect-message {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="youtube-logo"></div>
    <div class="redirect-message">Redirecting to YouTube...</div>
  </div>

  <script>
    // Operating System Constants
    const ANDROID_PHONE = 'Android';
    const IOS_PHONE = 'iOS';
    const UNKNOWN = 'unknown';

    // Function to Detect Mobile Operating System
    function getMobileOperatingSystem() {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        return ANDROID_PHONE;
      }

      if (/iPad|iPhone|iPod/.test(userAgent)) {
        return IOS_PHONE;
      }

      return UNKNOWN;
    }

    // Redirection Logic
    document.addEventListener('DOMContentLoaded', function () {
      const os = getMobileOperatingSystem();
      console.log(`Detected OS: ${os}`); // For debugging purposes

      const androidIntentLink = 'intent://www.youtube.com/@meMihai#Intent;scheme=https;package=com.google.android.youtube;end';
      const androidYouTubeSchemeLink = 'youtube://www.youtube.com/@meMihai';
      const iOSLink = 'vnd.youtube://www.youtube.com/@meMihai';
      const fallbackLink = 'https://youtube.com/@meMihai';

      switch (os) {
        case ANDROID_PHONE: {
          console.log('Attempting to open YouTube app via Intent URL.');
          window.location.href = androidIntentLink;
          // Fallback to YouTube mobile website after 3 seconds
          setTimeout(function () {
            console.log('Attempting to open YouTube app via YouTube URI scheme.');
            window.location.href = androidYouTubeSchemeLink;
            // Final fallback after another 3 seconds
            setTimeout(function () {
              console.log('Falling back to YouTube mobile website.');
              window.location.href = fallbackLink;
            }, 3000);
          }, 3000);
          break;
        }
        case IOS_PHONE: {
          console.log('Attempting to open YouTube app via custom scheme.');
          window.location.href = iOSLink;
          // Fallback to YouTube mobile website after 3 seconds
          setTimeout(function () {
            console.log('Falling back to YouTube mobile website.');
            window.location.href = fallbackLink;
          }, 3000);
          break;
        }
        case UNKNOWN: {
          console.log('Operating system unknown. Redirecting to YouTube mobile website.');
          window.location.href = fallbackLink;
          break;
        }
      }

      // Optional: Handle Page Hide Event
      function killPopup() {
        window.removeEventListener('pagehide', killPopup);
      }
      window.addEventListener('pagehide', killPopup);
    });
  </script>
</body>
</html>
